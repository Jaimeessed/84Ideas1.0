{% extends "tailbase.html" %}
{% block content %}
<h1 class="my-4 text-2xl font-bold">Contact</h1>
<p>Neem contact op met <strong>84Ideas</strong>:</p>
<ul class="list-disc pl-5">
    <li>Adres: Sarphatistraat 141C, 1018 GD Amsterdam</li>
    <li>E-mail: <a href="mailto:info@84ideas.cloud" class="text-indigo-600 hover:underline">info@84ideas.cloud</a></li>
    <li>Telefoon: +31 (0)20 123 4567</li>
</ul>
<form method="post" action="/contact" class="mt-4">
    <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700">Naam:</label>
        <input type="text" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
    </div>
    <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700">Bericht:</label>
        <textarea name="message" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" rows="5" required></textarea>
    </div>
    <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Verstuur</button>
</form>
{% endblock %}
