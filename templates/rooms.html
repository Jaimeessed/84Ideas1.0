{% extends "tailbase.html" %}

{% block content %}
<!--
  This example requires updating your template:

  ```
  <html class="h-full bg-gray-100">
  <body class="h-full">
  ```
-->
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">{{ title }}</h1>
    
    {% if rooms %}
        <table class="min-w-full bg-white border border-gray-300">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Room ID</th>
                    <th class="py-2 px-4 border-b">Room URL</th>
                    <th class="py-2 px-4 border-b">Created At</th>
                </tr>
            </thead>
            <tbody>
                {% for room in rooms %}
                    <tr>
                        <td class="py-2 px-4 border-b">{{ room.meetingId }}</td>
                        <td class="py-2 px-4 border-b">
                            <a href="{{ room.roomUrl }}" class="text-blue-600 hover:underline">{{ room.roomUrl }}</a>
                        </td>
                        <td class="py-2 px-4 border-b">{{ room.createdAt }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No rooms available.</p>
    {% endif %}
</div>

  
{% endblock %}
