<!--
    This example requires updating your template:
  
    ```
    <html class="h-full bg-white">
    <body class="h-full">
    ```
  -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{{ title }}</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Commissioner:wght,FLAR@100..900,0..100&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Commissioner', sans-serif;
    font-optical-sizing: auto;
    font-weight: 400;
    font-style: normal;
    font-variation-settings:
      "slnt" 0,
      "FLAR" 0,
      "VOLM" 0;
  }
</style>
  </head>
  <body>
  
  
      <main class="py-10">
        <div class="px-4 sm:px-6 lg:px-8">


              <!-- Flash-meldingen -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="container mt-3">
            {% for category, message in messages %}
            <div class="rounded-md p-4 {% if category == 'success' %}bg-green-50{% elif category == 'error' %}bg-red-50{% elif category == 'warning' %}bg-yellow-50{% else %}bg-blue-50{% endif %}">
              <div class="flex">
                <div class="shrink-0">
                  <svg class="size-5 {% if category == 'success' %}text-green-400{% elif category == 'error' %}text-red-400{% elif category == 'warning' %}text-yellow-400{% else %}text-blue-400{% endif %}" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                    <path fill-rule="evenodd" d="M8.485 2.495c.673-1.167 2.357-1.167 3.03 0l6.28 10.875c.673 1.167-.17 2.625-1.516 2.625H3.72c-1.347 0-2.189-1.458-1.515-2.625L8.485 2.495ZM10 5a.75.75 0 0 1 .75.75v3.5a.75.75 0 0 1-1.5 0v-3.5A.75.75 0 0 1 10 5Zm0 9a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z" clip-rule="evenodd" />
                  </svg>
                </div>
                <div class="ml-3">
                  <h3 class="text-sm font-medium {% if category == 'success' %}text-green-800{% elif category == 'error' %}text-red-800{% elif category == 'warning' %}text-yellow-800{% else %}text-blue-800{% endif %}">Attention needed</h3>
                  <div class="mt-2 text-sm {% if category == 'success' %}text-green-700{% elif category == 'error' %}text-red-700{% elif category == 'warning' %}text-yellow-700{% else %}text-blue-700{% endif %}">
                    <p>{{ message }}</p>
                  </div>
                </div>
              </div>
            </div>

            {% endfor %}
        </div>
    {% endif %}
{% endwith %}


          <!-- Your content -->
        {% block content %}

        {% endblock %}

        </div>
      </main>

   
  </body>
  </html>
