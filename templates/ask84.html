{% extends "base.html" %}

{% block content %}
<h1 class="my-4">Ask84</h1>
<p>Stel je vraag hieronder en ontvang een antwoord:</p>
<form method="post">
    <div class="mb-3">
        <label for="question" class="form-label">Je vraag:</label>
        <textarea id="question" name="question" class="form-control" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Verstuur</button>
</form>

{% if response %}
<div class="mt-4 alert alert-info">
    <h5>Antwoord:</h5>
    <p>{{ response }}</p>
</div>
{% endif %}
{% endblock %}
